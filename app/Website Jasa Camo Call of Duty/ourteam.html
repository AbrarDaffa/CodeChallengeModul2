<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoD Camo Mastery Services</title>
    <style>
        body { 
            font-family: Impact; 
            color: #ffffff;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header, nav, section, article, footer { 
            margin: 20px auto;
            padding: 20px; 
            text-align: center;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        nav ul { 
            list-style-type: none; 
        }
        nav ul li { 
            display: inline; 
            margin-right: 10px; 
        }
        article { 
            margin-top: 20px; 
        }
        footer { 
            font-size: 0.8em; 
            text-align: center; 
        }
        .hidden { 
            display: none; 
        }
        img { 
            width: 100%; 
            max-width: 200px; 
            height: auto; 
        }
     .mobile-menu {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            padding: 10px;
        }
        .mobile-menu-icon {
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            width: 26px;
            height: 20px;
            line-height: 20px;
        }
        .mobile-menu-links {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: left;
        }
        .mobile-menu-links a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>


<nav>
    <a href="home.html"><img src="icon.jpg" alt="Home" class="home-icon"></a>
    <div class="mobile-menu-icon" onclick="toggleMobileMenu()">â˜°</div>
    <ul class="mobile-menu-links" id="mobileMenu">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="ourteam.html">Our Team</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>

<header>
    <h1>Our Teams</h1>
</header>

<section id="teamSection">
</section>

<footer>
    <p>&copy; Abesaurus 2024</p>
    <p>We are not sponsored with Call of Duty by any means, with that said all due copyright is owned by Activision.</p>
</footer>

<script>
    function toggleMobileMenu() {
        var menu = document.getElementById("mobileMenu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
    async function fetchRandomUsers() {
        try {
            const response = await fetch('https://randomuser.me/api/?results=8');
            const data = await response.json();
            return data.results;
        } catch (error) {
            console.error('Error fetching random user data:', error);
        }
    }
    function calculateAge(dateOfBirth) {
        const today = new Date();
        const birthDate = new Date(dateOfBirth);
        let age = today.getFullYear() - birthDate.getFullYear();
        const month = today.getMonth() - birthDate.getMonth();
        if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
    }
    async function renderRandomUsers() {
        const teamSection = document.getElementById('teamSection');
        const users = await fetchRandomUsers();

        users.forEach(user => {
            const article = document.createElement('article');

            const img = document.createElement('img');
            img.src = user.picture.thumbnail;
            img.alt = `${user.name.first} ${user.name.last}`;
            article.appendChild(img);

            const name = document.createElement('p');
            name.textContent = `${user.name.first} ${user.name.last}`;
            article.appendChild(name);

            const email = document.createElement('p');
            email.textContent = `Email: ${user.email}`;
            article.appendChild(email);

            const dob = document.createElement('p');
            dob.textContent = `Date of Birth: ${new Date(user.dob.date).toLocaleDateString()}`;
            article.appendChild(dob);

            const birthPlace = document.createElement('p');
            birthPlace.textContent = `Birth Place: ${user.location.city}, ${user.location.country}`;
            article.appendChild(birthPlace);

            const gender = document.createElement('p');
            gender.textContent = `Gender: ${user.gender}`;
            article.appendChild(gender);

            const age = document.createElement('p');
            age.textContent = `Age: ${calculateAge(user.dob.date)}`;
            article.appendChild(age);

            teamSection.appendChild(article);
        });
    }

    window.onload = renderRandomUsers;
</script>

</body>
</html>
